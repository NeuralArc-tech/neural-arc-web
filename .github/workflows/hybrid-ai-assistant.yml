          - **Comment \`@gemini analyze [specific code]\`** for code explanation
          
          ---
          *This review was generated by AI. Human review still recommended for final approval.*
          EOF
          
          gh pr comment $PR_NUMBER --body-file /tmp/ai_review.md
          
